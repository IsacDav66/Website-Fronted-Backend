<!-- templates/productos.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
</head>

<body>
    {% if username %}
    <p>Bienvenido, {{ username }}!</p>
    {% else %}
    <p>Bienvenido al sitio web!</p>
    {% endif %}
    <h1>Lista de Productos</h1>
    <ul>
        {% for producto in productos %}
        <li>
            <strong>{{ producto['nombre'] }}</strong>
            <p>{{ producto['descripcion'] }}</p>
            <p>Precio: ${{ producto['precio'] }}</p>
            <img src="{{ producto['imagen'] }}" alt="{{ producto['nombre'] }} Image">

            <!-- Agregar el formulario para seleccionar la cantidad -->
            <form method="post" action="{{ url_for('agregar_al_carrito', producto_id=producto.id) }}">
<label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" value="1" min="1">
                                <button type="submit">Agregar al Carrito</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <!-- Agregar el enlace para ir al carrito -->
    <a href="{{ url_for('ver_carrito') }}">Ir al Carrito</a>
</body>

</html>
